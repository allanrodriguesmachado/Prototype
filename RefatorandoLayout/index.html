<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-5 center center-responsive-2 bg-blue">
            <div class="center-2">
                <img class="mb-4 mt-4 img"
                     src="https://shibata.com.br/wp-content/themes/shibata/images/shibata-supermercados.svg"
                     alt="Shibata Supermercados" title="Shibata Supermercados"/>

                <h1 class="text-pf h3 mb-3 fw-normal mt-5">Portal <br> Fornecedor</h1>
            </div>
        </div>

        <div class="col-7 center">
            <form class="form-control-login" method="post">
                <h1 class="fw-normal text-h1-login">Seja bem-vindo</h1>
                <div class="mt-5">
                    <p class="text-p-login">FAÇA SEU LOGIN</p>
                </div>

                <div class="form-floating mb-3">
                    <input type="username" name="username" id="username"
                           class="form-control login-center-usuario"
                           placeholder="name">
                    <label class="login-center-label-usuario">usuário</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="password" name="password" class="form-control login-center-pass"
                           placeholder="Senha">
                    <label class="login-center-label-pass">Senha</label>
                </div>

                <div>
                    <button class="btn btn-danger" id="btnButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"></path>
                            <path fill-rule="evenodd"
                                  d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"></path>
                        </svg>
                        Entrar
                    </button>
                </div>

                <div class="text-center">
                    <a class="w-65 mt-3 btn-novo" id="btnNovoCadastro" type="button" href="portal/empresa">
                        Novo usuário
                    </a>
                </div>

                <div class="checkbox mb-6">
                    <label>
                        <a class="text-login" href="">Esqueceu sua senha</a>
                    </label>
                </div>

                <p class="mt-3 mb-3 text-muted">© Shibata - 2021</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
