<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class=" bg-blue">
<div class="container">
    <div class="row m-3">

        <h1 class="text-light">Pesquisar CNPJ</h1>
            <input type="text" class="col-6 mt-3 form-control cnpj" name="cnpj" placeholder="CNPJ" id="cnpj"
                   required="required" pattern="[a-zA-Z0-9]+"/>

            <button type="button" class="w-100 mt-3 btn-lg btn-danger" id="btnFilter">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                </svg>
                Pesquisar
            </button>
            <p class="mt-3 infoCnpj" id="infoCnpj">Digite o CNPJ de sua empresa.</p>


<!--        <div id="displayForm" style="display: none" class="mt-3">-->
            <h5 class="card-title">Empresa</h5>


            <form class="mt-3 row g-3 ">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Razão Social"
                           id="razao_social"
                           name="razaoSocial"/>
                </div>

                <div class="col-md-6">
                    <input type="text" class="form-control " placeholder="Nome Fantasia"
                           id="nome_fantasia"
                           name="nomeFantasia">
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" maxlength="2" size="2" placeholder="DDD (11)"
                           id="ddd_telefone"
                           name="id_telefone" required="required" pattern="[0-9]+$"/>
                </div>

                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Telefone 9999-9999" id="telefone"
                           name="telefone" required="required" pattern="[0-9]+$"/>
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" maxlength="2" size="2" placeholder="DDD (11)"
                           id="ddd_celular"
                           name="id_celular" required="required" pattern="[0-9]+$"/>
                </div>

                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Celular 99999-9999" id="celular"
                           name="celular" required="required" pattern="[0-9]+$"/>
                </div>
            </form>

            <h5 class="card-title mt-5">Endereço</h5>
            <form class="row g-3 mt-2">
                <div class="input-group mt-4">
                    <div class="col-md-5 form-responsive">
                        <input type="text" class="form-control" placeholder="CEP" id="cep"
                               name="cep" required="required" pattern="[0-9]+$">
                    </div>

                    <button type="button" class="btn btn-danger button-responsive" id="btnPesquisarCep">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                        </svg>
                        Pesquisar
                    </button>
                </div>

                <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="Rua" id="rua" disabled>
                </div>

                <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="Complemento"
                           id="complemento" disabled>
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Numero" id="numero"
                           pattern="[0-9]+$" disabled>
                </div>

                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Bairro" id="bairro" disabled>
                </div>

                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Municipio" id="municipio" disabled>
                </div>

                <div class="col-md-6">
                    <input type="text" class="form-control " placeholder="estado" id="estado" disabled>
                </div>

                <div class="col-md-6">
                    <input type="text" class="form-control tex" placeholder="Cidade" id="cidade" disabled>
                </div>
            </form>

            <div class="text-center">
                <button type="button" id="btnCadastrarEmpresa" class="mt-4 btn-lg btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="22"
                         fill="currentColor"
                         class="bi bi-building" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"></path>
                        <path d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"></path>
                    </svg>
                    Cadastrar empresa
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
